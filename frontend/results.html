<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outbound — Results</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/results.css" />
    <script src="./assets/results.js" defer></script>
  </head>
  <body>
    <main>
      <section class="hero" id="results-hero" style="min-height:auto;padding:2rem 1.25rem 1rem;">
        <div class="hero-inner" style="padding:0;">
          <h1>Your Trip Plan</h1>
          <p class="tagline">A quick summary of your flights, stays, and activities.</p>
          <div class="actions" style="margin-top:1rem;justify-content:center;">
            <a href="chat.html" class="btn btn-primary" data-testid="back-to-chat-btn">Back</a>
          </div>
        </div>
      </section>
      <section class="planner" aria-label="Trip results" style="padding-top:1rem;">
        <div class="planner-inner">
          <section id="itinerary" class="container mx-auto px-4">
            <div class="visually-hidden" aria-live="polite" id="itinerary-live"></div>
            <article class="card" data-testid="carousel-card" id="itinerary-fallback" style="max-width:56rem;margin:0 auto;">
              <header style="margin-bottom:.75rem;">
                <div class="badge" style="display:inline-block;padding:.25rem .5rem;border:1px solid var(--border);border-radius:999px;background:#f8fafc;color:#0f172a;font-size:.8rem;">Cruise</div>
              </header>
              <h2 style="font-size:1.5rem;line-height:1.2;margin-bottom:.25rem;">Cruise: New York → Alaska</h2>
              <p class="tagline" style="margin-bottom:.75rem;">7-night sailing via Inside Passage</p>
              <ul style="list-style:disc;padding-left:1.25rem;">
                <li>Depart: 2025-06-12, 4:00 PM, Pier 88</li>
                <li>Ship: SS Northern Lights</li>
                <li>Cabin: Oceanview, Deck 7</li>
              </ul>
            </article>
          </section>
        </div>
      </section>
    </main>
  </body>
  </html>
